<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>출력</h1>
    <script>
        /* 
        현실세계
        자동차, 사람, 동물
        걷는다, 뛴다, 잔다, 노래한다,...
        이름, 성별, 색상, 크기, 무게,

        자바스크립트
        객체~움직이는 주체(주어) :  window, console, document ...
        메서드~동작(동사, 서술어) :
        ㄴ window=alert(), confirm() prompt() 윈도우는 생략가능
        ㄴ document= write(), querySelector()
        ㄴ console=log()
        속성~특징
        이벤트~사건
        

        객체기반 프로그래밍 언어

            객체: window, console, document ...
            메서드(매개변수1, 매개변수2 ...): alert(), confirm() prompt(), write(), log()

            alert('메시지'): 알림 창 띄운다.
            confirm('메시지'): 확인/취소 창 띄운다.
            prompt('텍스트'[, '기본텍스트']): 프롬프트 창 입력
            document.write(표현식1, 표현식2, ...몇개든 제한없음): 웹 브라우저 화면 출력
            console.log('메시지'): 콘솔 출력
        */

        // 경고창
        alert('alert 출력');


        // 확인/취소창
        confirm(' confirm 출력');

        // 문서에 쓰기
        document.write('document.write 출력');


        // 콘솔
        console.log('console.log 출력'); /* 만든이의 중간확인용, 오류확인용 */


        // 입력
        prompt('이름을 쓰세요.', '홍길동');

    </script>
</body>

</html>
