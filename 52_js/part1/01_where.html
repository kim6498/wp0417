<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <!-- 
html5: 내용
css : 디자인
js(es6, 에크마): 동적
1. html 콘테츠와 속성변경
2. css 속성 변경
3. 라이브러리 활용 - 제이쿼리jQuery
4. 웹 애플리케이션- react, vue, angular
5. 서버- node.js

        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.

            문장혁식:
            객체.메서드();

            자바스크립트 코드는 head 사이 또는 body 사이에 쓸 수 있다.
     -->
     
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <style>
        body {background-color: yellow;}
        h1 {color: red;}
    </style>

    <!-- 내부 스크립트 -->
    <script>
        //document -> 객체
        // write -> 메서드
        //'hello' -> 문자열 데이터 -> 값
        // 17 -> 숫자 데이터 -> 값

        document.write('hello head');
    </script>

</head>

<body>
    <h1>어디에?</h1>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <!-- 내부 스크립트 -->
    <script>document.write('hello body');</script>
</body>

</html>
