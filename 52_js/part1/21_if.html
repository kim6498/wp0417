<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>if</h1>
    <script>
        /*     
html: 내용
css: 디자인
자바스크립트: 동적인 움직임(인터렉티브:상호작용)
1. 어디에? (바디사이 스크립트 사이를 이용해서 내부 / 외부연결도 있음)
2. 출력? document.write(), ..
3. 변수? var, let, const
4. 데이터? 문자열, 숫자, 부울, unsefined, null객체
5. 연산자? 산술, 비교, 논리, 대입
6. 제어문: 조건(선택), 반복
7. 함수
8. 객체
9. 이벤트

            if (조건식) {
                코드;
            }
        */

        var num = 10;
        if (num < 500) {
            document.write('hello', '<br>');
        }

        // 조건식에 0, false, null, ''(빈 문자), undefined를 사용하면 false, 그 밖의 값은 true
        var num2 = 3;
        if (num2) {
            document.write('hello2', '<br>');
        }

        var num3 = 0;
        if (num3) {
            document.write('hello3', '<br>');
        }

    </script>
</body>

</html>
