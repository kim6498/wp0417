<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li class="ab">목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자a').not('선택자b') ~ b요소를 제외한 요소 선택
        */
/* 
.ab를 선택하여 글자색을 빨강으로 지정하시오.
*/
/* $('.ab').css({color: 'red'});
 */

 // 클래스 ab인 li
$('li.ab').css({color: 'red'});

// li의 하위 요소 중 클래스가 ab
$('li .ab').css({color: 'red'});


/* 
전체 li 중에서 클래스 .ab인 li를 제외하여 글자색을 빨강으로 지정하시오.
*/
//li중에서 .ab가 아닌 요소
$('li').not('.ab').css({background: 'yellow'});
//li하위 요소 중 클래스가 ab인
$('li').not('li.ab').css({color: 'red'});
    
    </script>
</body>

</html>
