<!DOCTYPE html>

<body>
    <!-- 단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다. -->
    <p>현대자동차·기아가 '2023 상하이 국제모터쇼'를 통해 세계 최대 자동차 시장인 중국을 공략할 청사진을 제시했다. 현대차는 고성능 브랜드 N 론칭으로 차별화된 기술력을 강조했다. 기아는 올해부터 2027년까지 매년 1종 이상의 전기차 출시를 예고하며 중국 전기차 시장 선도 브랜드로 도약한다는 비전을 제시했다.</p>
    <!-- 한 칸이상의 공백을 한 칸으로 인식한다. -->

    <!-- 콘텐츠 분리, 수평선 -->
    <hr>
