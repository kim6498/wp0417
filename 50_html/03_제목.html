<!--
태그(tag)
html 요소 <- 내용을 포함하면 요소라 부름
<시작태그 속성(빨간거)="속성값(파란거)" 속성="속성값"...>내용</끝태그>
<시작태그> 메타meta태그 종료표시 없음, 내용이 필요없기 때문에

body 사이의 모든 태그에 사용 가능한 속성 (글로벌 속성): class, id, tittle

내용: 텍스트, 태그(이미지 img, 동영상 video, 사운드 audio)
-->

<!DOCTYPE html>
<!-- 현재 html 문서의 언어를 한국판으로 작성한다. -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>
<body>
    <!-- 선택한 영역 복제: shift+alt+위/아래방향키 -->
    <!-- 페이지에서 h1은 상단에 1번만 사용한다. -->
    <!-- <h1>~<h6>까지만 있다. -->
    <h1 title="보통이미지나 링크에 사용하는 설명글">큰제목, 대체로 로고로 사용</h1>
    <h2>중간제목</h2>
    <h3>작은제목</h3>
    <h4>더작은제목</h4>
    <h5>더더작은제목</h5>
    <h6>더더더작은제목</h6>
</body>
</html>
